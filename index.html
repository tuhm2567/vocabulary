<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Từ Vựng</title>
    <!-- Liên kết với Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Liên kết với file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container tìm kiếm -->
    <div class="search-container">
        <h1>Tìm Kiếm Từ Vựng</h1>
        <!-- Input tìm kiếm từ vựng -->
        <input type="text" id="searchInput" placeholder="Tìm từ vựng..." oninput="searchVocabulary()">
        <!-- Kết quả tìm kiếm sẽ hiển thị tại đây -->
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Liên kết với Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <!-- Liên kết với file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
